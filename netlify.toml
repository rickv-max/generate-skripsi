[build]
  publish = "public"
  functions = "netlify/functions"
  command = "npm install"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
# Tambahkan baris ini di akhir file netlify.toml Anda
# Perubahan ini untuk memaksa deploy ulang pada 27 Juli
