<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir BAB III</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Formulir BAB III â€“ METODE PENELITIAN</h1>

        <div class="mb-4">
            <label for="formThesisTopic" class="block text-sm font-medium text-gray-700">Topik Skripsi Hukum:</label>
            <input type="text" id="formThesisTopic" class="rounded-lg" readonly>
        </div>
        <div class="mb-4">
            <label for="formRumusanMasalah" class="block text-sm font-medium text-gray-700">Rumusan Masalah:</label>
            <textarea id="formRumusanMasalah" rows="3" class="rounded-lg"></textarea>
        </div>
        <div class="mb-4">
            <label for="formPendekatanPenelitian" class="block text-sm font-medium text-gray-700">3.1 Pendekatan Penelitian (Opsional: Berikan draf awal Anda):</label>
            <textarea id="formPendekatanPenelitian" rows="3" placeholder="Contoh: Yuridis normatif, yuridis empiris, atau socio-legal." class="rounded-lg"></textarea>
        </div>
        <div class="mb-4">
            <label for="formJenisPenelitian" class="block text-sm font-medium text-gray-700">3.2 Jenis Penelitian (Opsional: Berikan draf awal Anda):</label>
            <textarea id="formJenisPenelitian" rows="3" placeholder="Contoh: Deskriptif, eksplanatif, atau preskriptif." class="rounded-lg"></textarea>
        </div>
        <div class="mb-4">
            <label for="formLokasiPenelitian" class="block text-sm font-medium text-gray-700">3.3 Lokasi Penelitian (Opsional: Berikan draf awal Anda):</label>
            <textarea id="formLokasiPenelitian" rows="3" placeholder="Sebutkan tempat/lokasi penelitian, atau 'dilakukan melalui studi pustaka'." class="rounded-lg"></textarea>
        </div>
        <div class="mb-4">
            <label for="formMetodePengumpulanData" class="block text-sm font-medium text-gray-700">3.4 Metode Pengumpulan Data (Opsional: Berikan draf awal Anda):</label>
            <textarea id="formMetodePengumpulanData" rows="3" placeholder="Contoh: Studi dokumen, wawancara, atau observasi." class="rounded-lg"></textarea>
        </div>
        <div class="mb-4">
            <label for="formModelAnalisisData" class="block text-sm font-medium text-gray-700">3.5 Model Analisis Data (Opsional: Berikan draf awal Anda):</label>
            <textarea id="formModelAnalisisData" rows="3" placeholder="Contoh: Kualitatif deskriptif, induktif-deduktif, atau hermeneutika hukum." class="rounded-lg"></textarea>
        </div>
        <div class="flex space-x-4 justify-center mt-6">
            <button id="generateBabBtn" class="btn-primary flex items-center justify-center">
                <span id="buttonText">Buat BAB III</span>
                <div id="loadingSpinner" class="loading-spinner hidden"></div>
            </button>
            <button id="backToHomeBtn" class="btn-secondary">Kembali</button>
        </div>
    </div>
    <script src="../js/app.js"></script>
</body>
</html>
