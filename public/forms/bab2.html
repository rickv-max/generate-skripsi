<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir BAB II</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Formulir BAB II â€“ TINJAUAN PUSTAKA</h1>

        <div class="mb-4">
            <label for="formThesisTopic" class="block text-sm font-medium text-gray-700">Topik Skripsi Hukum:</label>
            <input type="text" id="formThesisTopic" class="rounded-lg" readonly>
        </div>
        <div class="mb-4">
            <label for="formRumusanMasalah" class="block text-sm font-medium text-gray-700">Rumusan Masalah:</label>
            <textarea id="formRumusanMasalah" rows="3" class="rounded-lg"></textarea>
        </div>
        <div class="mb-4">
            <label for="formTinjauanUmum" class="block text-sm font-medium text-gray-700">2.1 Tinjauan Umum (Opsional: Berikan draf awal Anda):</label>
            <textarea id="formTinjauanUmum" rows="5" placeholder="Jelaskan konsep, teori, dan prinsip dasar yang relevan." class="rounded-lg"></textarea>
        </div>
        <div class="mb-4">
            <label for="formSubBab2_2" class="block text-sm font-medium text-gray-700">2.2 [Isi sesuai kerangka sub-bab Anda] (Opsional: Berikan draf awal Anda):</label>
            <textarea id="formSubBab2_2" rows="3" placeholder="Contoh: Teori Keadilan, Konsep Perlindungan Konsumen" class="rounded-lg"></textarea>
        </div>
        <div class="mb-4">
            <label for="formSubBab2_3" class="block text-sm font-medium text-gray-700">2.3 [Isi sesuai kerangka sub-bab Anda] (Opsional: Berikan draf awal Anda):</label>
            <textarea id="formSubBab2_3" rows="3" placeholder="Contoh: Asas Hukum Perjanjian, Regulasi E-commerce" class="rounded-lg"></textarea>
        </div>
        <div class="mb-4">
            <label for="formSubBab2_4" class="block text-sm font-medium text-gray-700">2.4 [Opsional] (Opsional: Berikan draf awal Anda):</label>
            <textarea id="formSubBab2_4" rows="3" placeholder="Contoh: Studi Kasus Putusan Pengadilan, Perbandingan Hukum Internasional" class="rounded-lg"></textarea>
        </div>
        <div class="mb-4">
            <label for="formSubBab2_5" class="block text-sm font-medium text-gray-700">2.5 [Opsional] (Opsional: Berikan draf awal Anda):</label>
            <textarea id="formSubBab2_5" rows="3" placeholder="Contoh: Analisis Yuridis Implementasi UU ITE" class="rounded-lg"></textarea>
        </div>
        <div class="flex space-x-4 justify-center mt-6">
            <button id="generateBabBtn" class="btn-primary flex items-center justify-center">
                <span id="buttonText">Buat BAB II</span>
                <div id="loadingSpinner" class="loading-spinner hidden"></div>
            </button>
            <button id="backToHomeBtn" class="btn-secondary">Kembali</button>
        </div>
    </div>
    <script src="../js/app.js"></script>
</body>
</html>
