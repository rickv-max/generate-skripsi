<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir BAB I</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Formulir BAB I â€“ PENDAHULUAN</h1>

        <div class="mb-4">
            <label for="formThesisTopic" class="block text-sm font-medium text-gray-700">Topik Skripsi Hukum:</label>
            <input type="text" id="formThesisTopic" class="rounded-lg" readonly>
        </div>
        <div class="mb-4">
            <label for="formRumusanMasalah" class="block text-sm font-medium text-gray-700">Rumusan Masalah:</label>
            <textarea id="formRumusanMasalah" rows="3" class="rounded-lg"></textarea>
        </div>
        <div class="mb-4">
            <label for="formLatarBelakang" class="block text-sm font-medium text-gray-700">1.1 Latar Belakang (Opsional: Berikan draf awal Anda):</label>
            <textarea id="formLatarBelakang" rows="5" placeholder="Tuliskan poin-poin penting atau draf awal latar belakang di sini." class="rounded-lg"></textarea>
        </div>
        <div class="mb-4">
            <label for="formTujuanPenelitian" class="block text-sm font-medium text-gray-700">1.3 Tujuan Penelitian (Opsional: Berikan draf awal Anda):</label>
            <textarea id="formTujuanPenelitian" rows="3" placeholder="Contoh: Untuk menganalisis efektivitas perlindungan hukum konsumen..." class="rounded-lg"></textarea>
        </div>
        <div class="mb-4">
            <label for="formKontribusiPenelitian" class="block text-sm font-medium text-gray-700">1.4 Kontribusi Penelitian (Opsional: Berikan draf awal Anda):</label>
            <textarea id="formKontribusiPenelitian" rows="4" placeholder="Uraikan kontribusi penelitian ini terhadap ilmu hukum, praktik, atau kebijakan publik." class="rounded-lg"></textarea>
        </div>
        <div class="mb-4">
            <label for="formOrisinalitasPenelitian" class="block text-sm font-medium text-gray-700">1.5 Orisinalitas Penelitian (Opsional: Berikan draf awal tabel perbandingan):</label>
            <textarea id="formOrisinalitasPenelitian" rows="6" placeholder="Sajikan data dalam format tabel Markdown, contoh:&#10;| No | Nama Penelitian | Judul | Persamaan | Perbedaan |&#10;|----|-----------------|-------|-----------|-----------|&#10;| 1  | Penelitian A    | ...   | ...       | ...       |" class="rounded-lg"></textarea>
        </div>
        <div class="flex space-x-4 justify-center mt-6">
            <button id="generateBabBtn" class="btn-primary flex items-center justify-center">
                <span id="buttonText">Buat BAB I</span>
                <div id="loadingSpinner" class="loading-spinner hidden"></div>
            </button>
            <button id="backToHomeBtn" class="btn-secondary">Kembali</button>
        </div>
    </div>
    <script src="../js/app.js"></script>
</body>
</html>
