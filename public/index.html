<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembuat Draf Skripsi Hukum Otomatis</title>
    <!-- Tailwind CSS CDN untuk styling dasar -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Pembuat Draf Skripsi Hukum Otomatis</h1>

        <div class="mb-4">
            <label for="thesisTopic" class="block text-sm font-medium text-gray-700">Topik Skripsi Hukum (Contoh: Perlindungan Hukum Konsumen dalam Transaksi E-commerce):</label>
            <input type="text" id="thesisTopic" placeholder="Masukkan topik skripsi Anda" class="rounded-lg">
        </div>

        <div class="mb-4">
            <label for="chapter2Subtopics" class="block text-sm font-medium text-gray-700">Sub-bab Tambahan BAB II (Pisahkan dengan koma, contoh: Teori Keadilan, Asas Hukum Perjanjian, Peraturan Terkait):</label>
            <input type="text" id="chapter2Subtopics" placeholder="Masukkan sub-bab tambahan untuk Bab II" class="rounded-lg">
        </div>

        <div class="mb-6 flex space-x-4">
            <button id="generateBtn" class="btn-primary flex items-center justify-center">
                <span id="buttonText">Buat Draf Skripsi</span>
                <div id="loadingSpinner" class="loading-spinner hidden"></div>
            </button>
            <button id="copyBtn" class="btn-secondary" style="display: none;">Salin Skripsi</button>
        </div>

        <div id="output" class="output-section hidden">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Draf Skripsi yang Dihasilkan:</h2>
            <div id="thesisContent"></div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
