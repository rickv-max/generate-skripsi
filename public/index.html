<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembuat Draf Skripsi Hukum Otomatis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Pembuat Draf Skripsi Hukum Otomatis</h1>

        <p class="text-gray-600 mb-6 text-center">
            Isi "Topik Skripsi" dan "Rumusan Masalah Utama" di bawah. Informasi ini akan di-prefill ke setiap form bab.
            <br>
            Kemudian, klik tombol untuk mengisi detail dan membuat draf per bab.
        </p>

        <div class="mb-4">
            <label for="mainThesisTopic" class="block text-sm font-medium text-gray-700">Topik Skripsi Hukum (Contoh: Perlindungan Hukum Konsumen dalam Transaksi E-commerce):</label>
            <input type="text" id="mainThesisTopic" placeholder="Masukkan topik skripsi Anda" class="rounded-lg">
        </div>

        <div class="mb-4">
            <label for="mainRumusanMasalah" class="block text-sm font-medium text-gray-700">Rumusan Masalah Utama (Contoh: Bagaimana efektivitas perlindungan hukum konsumen dalam transaksi e-commerce?):</label>
            <textarea id="mainRumusanMasalah" rows="3" placeholder="Masukkan rumusan masalah utama Anda di sini. Ini akan di-prefill ke setiap bab." class="rounded-lg"></textarea>
        </div>

        <div class="mb-4">
            <label for="mainChapter2Subtopics" class="block text-sm font-medium text-gray-700">Sub-bab Tambahan BAB II (Pisahkan dengan koma, contoh: Teori Keadilan, Asas Hukum Perjanjian, Peraturan Terkait):</label>
            <input type="text" id="mainChapter2Subtopics" placeholder="Masukkan sub-bab tambahan untuk Bab II" class="rounded-lg">
        </div>

        <div class="mb-6 flex space-x-4 justify-center">
            <button id="openBab1FormBtn" class="btn-primary">Buat BAB I</button>
            <button id="openBab2FormBtn" class="btn-primary">Buat BAB II</button>
        </div>
        <div class="mb-6 flex space-x-4 justify-center">
            <button id="openBab3FormBtn" class="btn-primary">Buat BAB III</button>
            <button id="openBab4FormBtn" class="btn-primary">Buat BAB IV</button>
        </div>
        <div class="mb-6 flex space-x-4 justify-center">
            <button id="copyAllBtn" class="btn-secondary" style="display: none;">Salin Seluruh Skripsi</button>
            <button id="clearAllBtn" class="btn-secondary" style="display: none;">Bersihkan Output</button>
        </div>

        <div id="output" class="output-section hidden">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Draf Skripsi yang Dihasilkan:</h2>
            <div id="thesisContent"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
