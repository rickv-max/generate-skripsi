<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thesis Architect</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📘 Thesis Architect</h1>
    <nav>
      <a href="#" class="nav-link">🏠 Home</a>
      <a href="#bab1" class="nav-link">📝 Bab I</a>
      <a href="#bab2" class="nav-link">📚 Bab II</a>
      <a href="#bab3" class="nav-link">🔬 Bab III</a>
      <a href="#bab4" class="nav-link">💡 Bab IV</a>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>📝 Formulir Utama</h2>
      <div class="form-group">
        <label for="topik">Topik Skripsi:</label>
        <input type="text" id="topik" placeholder="Masukkan topik skripsi Anda" />
      </div>
      <div class="form-group">
        <label for="rumusan">Rumusan Masalah:</label>
        <textarea id="rumusan" placeholder="Masukkan rumusan masalah"></textarea>
      </div>
    </section>

    <section class="bab-section" id="bab1">
      <h2>📖 Bab I - Pendahuluan</h2>
      <button onclick="generate('bab1')">🔄 Generate Bab I</button>
      <div class="output" id="output-bab1"></div>
    </section>

    <section class="bab-section" id="bab2">
      <h2>📖 Bab II - Tinjauan Pustaka</h2>
      <button onclick="generate('bab2')">🔄 Generate Bab II</button>
      <div class="output" id="output-bab2"></div>
    </section>

    <section class="bab-section" id="bab3">
      <h2>📖 Bab III - Metodologi Penelitian</h2>
      <button onclick="generate('bab3')">🔄 Generate Bab III</button>
      <div class="output" id="output-bab3"></div>
    </section>

    <section class="bab-section" id="bab4">
      <h2>📖 Bab IV - Hasil & Pembahasan</h2>
      <button onclick="generate('bab4')">🔄 Generate Bab IV</button>
      <div class="output" id="output-bab4"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
