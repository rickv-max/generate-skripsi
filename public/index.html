<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thesis Architect - AI Powered</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark-mode">
    <div id="app" class="relative min-h-screen lg:flex">
        <!-- Header Mobile -->
        <div class="bg-card p-4 flex justify-between items-center border-b border-border lg:hidden">
            <h1 class="text-xl font-bold text-light">Thesis Architect</h1>
            <button id="mobile-menu-button" class="p-2">
                <svg id="menu-open-icon" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                <svg id="menu-close-icon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>

        <!-- Sidebar Navigasi -->
        <aside id="sidebar" class="transform -translate-x-full transition-transform duration-300 ease-in-out bg-card border-r border-border p-6 flex flex-col fixed top-0 left-0 h-full w-72 z-30 lg:relative lg:translate-x-0 lg:flex-shrink-0">
            <h1 class="text-2xl font-bold text-light mb-8 hidden lg:block">Thesis Architect</h1>
            <nav class="flex flex-col space-y-2">
                <a href="#home" data-target="form-home" class="nav-link active"><span>Informasi Utama</span></a>
                <a href="#bab1" data-target="form-bab1" class="nav-link"><span>BAB I: Pendahuluan</span></a>
                <a href="#bab2" data-target="form-bab2" class="nav-link"><span>BAB II: Tinjauan Pustaka</span></a>
                <a href="#bab3" data-target="form-bab3" class="nav-link"><span>BAB III: Metode Penelitian</span></a>
                <a href="#bab4" data-target="form-bab4" class="nav-link"><span>BAB IV: Pembahasan</span></a>
            </nav>
            <div class="mt-auto pt-6 border-t border-border"><button id="copyAllBtn" class="w-full btn-secondary mb-2 hidden">Salin Seluruh Draf</button><button id="clearAllBtn" class="w-full btn-danger hidden">Bersihkan Semua</button></div>
        </aside>
        
        <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-75 z-20 hidden lg:hidden"></div>

        <!-- Konten Utama -->
        <main class="flex-1 p-4 sm:p-8 overflow-y-auto">
            <div id="form-home" class="form-section">
                <h2 class="text-3xl font-bold mb-2">Fondasi Skripsi</h2>
                <p class="text-muted mb-6">Informasi ini akan menjadi konteks utama untuk semua bab.</p>
                <div class="space-y-4">
                    <div><label for="mainThesisTopic" class="form-label">Topik Utama Skripsi Hukum</label><input type="text" id="mainThesisTopic" placeholder="Contoh: Perlindungan Data Pribadi..." class="form-input"></div>
                    <div><label for="mainRumusanMasalah" class="form-label">Rumusan Masalah Utama</label><textarea id="mainRumusanMasalah" rows="3" placeholder="Contoh: Bagaimana urgensi..." class="form-input"></textarea></div>
                </div>
            </div>
            <div id="form-bab1" class="form-section hidden">
                <h2 class="text-3xl font-bold mb-6">Bab I: Pendahuluan</h2>
                <div class="space-y-4">
                    <div><label for="formLatarBelakang" class="form-label">Poin Latar Belakang (Opsional)</label><textarea id="formLatarBelakang" rows="5" class="form-input"></textarea></div>
                    <div><label for="formTujuanPenelitian" class="form-label">Poin Tujuan Penelitian (Opsional)</label><textarea id="formTujuanPenelitian" rows="3" class="form-input"></textarea></div>
                </div>
                <button class="btn-primary mt-6 generate-button" data-chapter="bab1">Bangun Draf BAB I</button>
            </div>
            <!-- ... (Struktur serupa untuk Bab 2, 3, dan 4) ... -->
        </main>

        <!-- Panel Kanan Pratinjau Desktop -->
        <aside id="desktop-preview" class="w-1/3 bg-card border-l border-border p-8 overflow-y-auto hidden lg:block">
            <h2 class="text-xl font-bold">Pratinjau Keseluruhan</h2>
            <div id="thesisContent" class="prose prose-sm max-w-none mt-6"></div>
        </aside>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
