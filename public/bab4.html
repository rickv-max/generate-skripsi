<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir BAB IV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Formulir BAB IV â€“ HASIL PENELITIAN DAN PEMBAHASAN</h1>

            <input type="text" id="formThesisTopic" class="rounded-lg" readonly>

        </p>
        <div class="flex space-x-4 justify-center mt-6">
            <button id="generateBabBtn" class="btn-primary flex items-center justify-center">
                <span id="buttonText">Buat BAB IV</span>
                <div id="loadingSpinner" class="loading-spinner hidden"></div>
            </button>
            <button id="backToHomeBtn" class="btn-secondary">Kembali</button>
        </div>
    </div>
    <script src="../js/app.js"></script>
